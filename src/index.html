---
layout: base
ogtype: website
---

<h2 class="mt-6 text-xl font-semibold text-gray-800">Posts</h2>
<ul>
  {%- for post in collections.post reversed %}
  <li class="">
    <a
      href="{{ post.url }}"
      class="flex flex-col gap-x-2 sm:flex-row mt-3 justify-between hover:bg-zinc-100 lg:items-center py-2"
    >
      <div class="text-gray-800">{{ post.data.title }}</div>
      <time datetime="{{ post.date }}" class="text-gray-400 text-sm"
        >{{ post.date | htmlDateString }}</time
      >
    </a>
  </li>
  {%- endfor %}
</ul>
