<h2 class="mt-6 text-xl font-semibold text-gray-800 dark:text-white">Posts</h2>
<ul>
  {%- for post in collections.post reversed %}
  <li class="">
    <a
      href="{{ post.url }}"
      class="flex flex-col gap-x-2 sm:flex-row mt-3 justify-between hover:bg-zinc-100 items-center py-2"
    >
      <div class="text-gray-800 dark:text-white">{{ post.data.title }}</div>
      <time datetime="{{ post.date }}" class="text-gray-400 text-sm"
        >{{ post.date | htmlDateString }}</time
      >
    </a>
  </li>
  {%- endfor %}
</ul>
