---
layout: base
---

<div class="text-center">
  <h1
    class="text-2xl font-semibold text-gray-800 capitalize lg:text-3xl dark:text-white"
  >
    From the blog
  </h1>

  <!-- <p class="max-w-lg mx-auto mt-4 text-gray-500"> -->
  <!--   Salami mustard spice tea fridge authentic Chinese food dish salt tasty -->
  <!--   liquor. Sweet savory foodtruck pie. -->
  <!-- </p> -->
</div>

<div class="grid grid-cols-1 gap-8 mt-8 md:mt-16 md:grid-cols-2">
  {%- for post in collections.post reversed %}
  <div>
    <a href="{{ post.url }}">
      <div class="relative">
        <img
          class="object-cover object-center w-full h-64 rounded-lg lg:h-80"
          src="{{ post.data.image }}"
          alt="{{ post.data.title }}"
        />
      </div>

      <h1 class="mt-6 text-xl font-semibold text-gray-800 dark:text-white">
        {{ post.data.title }}
      </h1>
    </a>

    <hr class="w-32 my-6 text-blue-500" />

    <p class="text-sm text-gray-500 dark:text-gray-400">
      {{ post.data.excerpt }}
    </p>

    <a
      href="{{ post.url }}"
      class="inline-block mt-4 text-blue-500 underline hover:text-blue-400"
      >Read more</a
    >
  </div>
  {%- endfor %}
</div>
